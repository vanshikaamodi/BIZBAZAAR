<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Submission Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary {
            margin-bottom: 20px;
        }
        .summary img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .details {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Submission Summary</h1>

        <div class="summary">
            <h2>Product Details:</h2>
            <img id="productImage" src="" alt="Product Image">
            <div class="details">
                <p><strong>Product Name:</strong> <span id="productName">Loading...</span></p>
                <p><strong>Description:</strong> <span id="productDescription">Loading...</span></p>
                <p><strong>Auction Duration:</strong> <span id="auctionDuration">Loading...</span> days</p>
                <p><strong>Auction End Date:</strong> <span id="auctionEndDate">Calculating...</span></p>
            </div>
        </div>

        <button onclick="goToDashboard()">Go to Auction Dashboard</button>
        <button onclick="addAnotherProduct()">Add Another Product</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productName = localStorage.getItem('productName');
            const description = localStorage.getItem('description');
            const auctionDuration = localStorage.getItem('auctionDuration');

            if (productName && description && auctionDuration) {
                document.getElementById('productName').textContent = productName;
                document.getElementById('productDescription').textContent = description;
                document.getElementById('auctionDuration').textContent = auctionDuration;

                // Calculate and display the auction end date
                const currentDate = new Date();
                currentDate.setDate(currentDate.getDate() + parseInt(auctionDuration));
                document.getElementById('auctionEndDate').textContent = currentDate.toDateString();
            } else {
                alert('No product data found. Please submit a product first.');
                window.location.href = 'addproduct.html';
            }
        });

        function goToDashboard() {
            alert('Redirecting to Auction Dashboard...');
            // Replace with actual navigation logic
        }

        function addAnotherProduct() {
            window.location.href = 'addproduct.html';
        }
    </script>
</body>
</html>
