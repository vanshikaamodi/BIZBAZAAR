<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Listing</title>
  <style>

    .image-container {
      position: relative;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 180px;
      height: 180px;
      overflow: hidden; /* so the zoom stays inside the box */
      z-index: 0;
    }
    
    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .image-container:hover img {
      transform: scale(1.5);
      z-index: 10;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      cursor: zoom-in;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffffff, #2d7470);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      background: linear-gradient(120deg, #ffffff, #2d7470);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Centering and styling search bar */
    #searchBarWrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchBar {
      width: 300px; /* Increased size */
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin: 20px auto;
      display: block; /* Make it a block element to center */
    }

    /* Category Dropdown */
    #categoryFilter {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
      display: block;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjusts to screen size */
      gap: 20px;
      padding: 0;
    }

    .product {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .product:hover {
      transform: scale(1.05) translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      z-index: 10;
    }
    

    /* Image container for zoom effect */
    .image-container {
      position: relative;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 180px;
      height: 180px;
      overflow: visible;
      z-index: 1;
    }

    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: all 0.4s ease;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    /* Enhanced pop-out zoom effect on hover */
    .image-container:hover img {
      transform: scale(1.7);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
      cursor: zoom-in;
      position: relative;
      z-index: 10;
    }
    

    .product-details {
      text-align: center;
      z-index: 0;
    }

    .product-details h2 {
      font-size: 1.6em;
      color: #34495e;
      margin: 0;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details p {
      color: #7f8c8d;
      margin: 5px 0;
    }

    .product-details .price {
      font-size: 1.4em;
      font-weight: 600;
      color: #e74c3c;
      margin-top: 10px;
    }

    .product-details .price::before {
      content: 'â‚¹';
    }

    .auction-duration {
      margin-top: 10px;
      font-style: italic;
      color: #95a5a6;
    }

    .seller-info {
      font-size: 0.95em;
      color: #7f8c8d;
      margin-top: 15px;
    }

    .bid-btn {
      background-color: #27ae60;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 200px;
      transition: background-color 0.3s ease;
    }

    .bid-btn:hover {
      background-color: #2ecc71;
    }

    .bid-btn:active {
      background-color: #16a085;
    }

    @media (max-width: 768px) {
      .product {
        flex-direction: column;
        align-items: center;
      }

      .image-container {
        width: 100%;
        height: auto;
        aspect-ratio: 1/1;
      }

      .product-details {
        text-align: center;
      }

      .bid-btn {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auction Listing</h1>
    
    <!-- Category Filter Dropdown -->
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="furniture">Furniture</option>
      <option value="collectibles">Collectibles</option>
      <option value="fashion">Fashion</option>
    </select>
    
    <!-- Search Bar -->
    <div id="searchBarWrapper">
      <input type="text" id="searchBar" placeholder="Search Products...">
    </div>
    
    <div id="productList">
      <!-- Products will be displayed here -->
    </div>
  </div>

  <script>
    let selectedCategory = 'all'; // Initial category filter

    // Function to load products
    function loadProducts() {
      fetch(`/api/auctionListing?category=${selectedCategory}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const productList = document.getElementById('productList');
          productList.innerHTML = '';

          data.products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product');

            // Create image container for zoom effect
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');
            
            const productImage = document.createElement('img');
            productImage.src = product.imageURL;
            productImage.alt = product.productName;
            
            imageContainer.appendChild(productImage);
            productCard.appendChild(imageContainer);

            const productDetails = document.createElement('div');
            productDetails.classList.add('product-details');

            const productName = document.createElement('h2');
            productName.textContent = product.productName;
            productDetails.appendChild(productName);

            const productDescription = document.createElement('p');
            productDescription.textContent = product.description;
            productDetails.appendChild(productDescription);

            const productPrice = document.createElement('p');
            productPrice.classList.add('price');
            productPrice.textContent = `Price: ${product.price}`;
            productDetails.appendChild(productPrice);

            const auctionDuration = document.createElement('p');
            auctionDuration.textContent = `Auction Duration: ${product.auctionDuration} days`;
            productDetails.appendChild(auctionDuration);

            const sellerInfo = document.createElement('p');
            sellerInfo.classList.add('seller-info');
            sellerInfo.textContent = `Seller: ${product.sellerName}`;
            productDetails.appendChild(sellerInfo);

            const bidButton = document.createElement('button');
            bidButton.classList.add('bid-btn');
            bidButton.textContent = 'Place Bid';

            // Redirect to bidpage.html with product ID
            bidButton.onclick = function () {
              window.location.href = `bidpage.html?productId=${product._id}`;
            };

            productDetails.appendChild(bidButton);
            productCard.appendChild(productDetails);
            productList.prepend(productCard); // Display new items first
          });
        } else {
          alert('Error loading products: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong!');
      });
    }

    // Event listener for category filter
    document.getElementById('categoryFilter').addEventListener('change', (event) => {
      selectedCategory = event.target.value;
      loadProducts(); // Reload products when category changes
    });

    // Event listener for search bar
    document.getElementById('searchBar').addEventListener('input', (event) => {
      const searchTerm = event.target.value.toLowerCase();
      const products = document.querySelectorAll('.product');
      
      products.forEach(product => {
        const productName = product.querySelector('h2').textContent.toLowerCase();
        if (productName.includes(searchTerm)) {
          product.style.display = '';
        } else {
          product.style.display = 'none';
        }
      });
    });

    // Load products on page load
    window.onload = loadProducts;
  </script>
</body>
</html>
