<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - CustomCraft</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Urbanist', sans-serif; /* Use a custom font if available */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6e7da; /* Soft background color */
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            padding-right: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Fixed width for better alignment */
            height: 400px; /* Allow height to adjust based on content */
        }

        h2 {
            margin-bottom: 20px;
            color: #333; /* Darker text for better readability */
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff973c; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }

        button {
            background-color: #ff973c; /* Custom button color */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #f68d45; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        p {
            margin-top: 15px;
            color: #666; /* Lighter text for secondary information */
        }

        a {
            color: #ff973c; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        #signupMessage {
            margin-top: 15px;
            color: red; /* Error message color */
        }

        @media (max-width: 400px) {
            .container {
                width: 90%; /* Use a percentage for better responsiveness */
                padding: 20px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required aria-label="Full Name">
            <input type="email" id="email" placeholder="Email" required aria-label="Email Address">
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Password" required aria-label="Password">
                <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p id="signupMessage"></p>
    </div>

    <script>
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        const signupMessage = document.getElementById("signupMessage");
    
        // Toggle password visibility
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
        });
    
        // Live Name Validation
        nameInput.addEventListener("input", () => {
            if (/\d/.test(nameInput.value)) {
                signupMessage.innerText = "Name should not contain numbers.";
                signupMessage.style.color = "red";
            } else {
                signupMessage.innerText = "";
            }
        });
    
        // Live Email Validation
        emailInput.addEventListener("input", () => {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                signupMessage.innerText = "Enter a valid email address.";
                signupMessage.style.color = "red";
            } else {
                signupMessage.innerText = "";
            }
        });
    
        // Live Password Validation
        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.length < 6) {
                signupMessage.innerText = "Password must be at least 6 characters.";
                signupMessage.style.color = "red";
            } else {
                signupMessage.innerText = "";
            }
        });
    
        // Submit form
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
    
            if (/\d/.test(name)) {
                signupMessage.innerText = "Name should not contain numbers.";
                return;
            }
    
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                signupMessage.innerText = "Enter a valid email address.";
                return;
            }
    
            if (password.length < 6) {
                signupMessage.innerText = "Password must be at least 6 characters.";
                return;
            }
    
            const response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });
    
            const data = await response.json();
            signupMessage.innerText = data.message;
            signupMessage.style.color = response.ok ? "green" : "red";
    
            if (response.ok) {
                setTimeout(() => window.location.href = "login.html", 2000);
            }
        });
    </script>
    
</body>
</html>
