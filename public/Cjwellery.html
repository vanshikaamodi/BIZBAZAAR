  <title>Jewellery Auction</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ececda,#2d7470);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: bold;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjusts to screen size */
      gap: 20px;
      padding: 0;
    }

    .product {
      background: #b0c3c5;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .product img {
      max-width: 180px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .product-details {
      text-align: center;
    }

    .product-details h2 {
      font-size: 1.6em;
      color: #34495e;
      margin: 0;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details p {
      color: #7f8c8d;
      margin: 5px 0;
    }

    .product-details .price {
      font-size: 1.4em;
      font-weight: 600;
      color: #6e8889;
      margin-top: 10px;
    }

    .product-details .price::before {
      content: 'â‚¹';
    }

    .auction-duration {
      margin-top: 10px;
      font-style: italic;
      color: #95a5a6;
    }

    .seller-info {
      font-size: 0.95em;
      color: #7f8c8d;
      margin-top: 15px;
    }

    .bid-btn {
      background-color: #5a8a8c;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 200px;
      transition: background-color 0.3s ease;
    }

    .bid-btn:hover {
      background-color: #557e82;
    }

    .bid-btn:active {
      background-color: #16a085;
    }

    @media (max-width: 768px) {
      .product {
          flex-direction: column;
          align-items: center;
      }

      .product img {
          max-width: 100%;
          margin-bottom: 15px;
      }

      .product-details {
          text-align: center;
      }

      .bid-btn {
          width: auto;
      }
    }
  </style>
</head>

  <script>
    const jewelleryData = [
  {
    name: 'Gold Necklace',
    description: 'A beautiful gold necklace for special occasions.',
    price: 200000,
    imageURL: 'img/gold.jpg',
    sellerName: 'JewelleryStore',
    auctionDuration: 10,
  },
  {
    name: 'Diamond Ring',
    description: 'An elegant diamond ring for weddings.',
    price: 250000,
    imageURL: 'img/diamond.avif',
    sellerName: 'DiamondWorld',
    auctionDuration: 5,
  },
  {
    name: 'Silver Earrings',
    description: 'Handcrafted silver earrings with intricate designs.',
    price: 5000,
    imageURL: 'img/silver.webp',
    sellerName: 'EarringsShop',
    auctionDuration: 7,
  },
  {
    name: 'Platinum Bracelet',
    description: 'A sophisticated platinum bracelet for a chic look.',
    price: 30000,
    imageURL: 'img/platinum.jpg',
    sellerName: 'PlatinumLux',
    auctionDuration: 15,
  },
  {
    name: 'Ruby Pendant',
    description: 'A stunning ruby pendant with gold chain.',
    price: 12000,
    imageURL: 'img/ruby.jpg',
    sellerName: 'RubyGems',
    auctionDuration: 12,
  },
  {
    name: 'Emerald Ring',
    description: 'An exquisite emerald ring with silver band.',
    price: 18000,
    imageURL: 'img/emerald.jpeg',
    sellerName: 'GemsShop',
    auctionDuration: 8,
  },
  {
    name: 'Sapphire Earrings',
    description: 'Elegant sapphire earrings set in sterling silver.',
    price: 7000,
    imageURL: 'https://cdn.pixabay.com/photo/2016/11/29/12/54/sapphire-1862698_1280.jpg',
    sellerName: 'SapphireStore',
    auctionDuration: 6,
  },
  {
    name: 'Pearl Necklace',
    description: 'A classic pearl necklace perfect for formal events.',
    price: 16000,
    imageURL: 'https://cdn.pixabay.com/photo/2018/03/03/22/12/pearls-3197636_1280.jpg',
    sellerName: 'PearlBoutique',
    auctionDuration: 14,
  },
  {
    name: 'Opal Brooch',
    description: 'A vintage opal brooch with intricate gold detailing.',
    price: 8000,
    imageURL: 'https://cdn.pixabay.com/photo/2017/05/25/21/27/jewelry-2341213_1280.jpg',
    sellerName: 'VintageJewels',
    auctionDuration: 9,
  },
  {
    name: 'Citrine Ring',
    description: 'A radiant citrine gemstone ring with gold band.',
    price: 10000,
    imageURL: 'https://cdn.pixabay.com/photo/2015/03/30/12/36/gemstone-698067_1280.jpg',
    sellerName: 'GemstoneHub',
    auctionDuration: 11,
  },
];

  
    function displayJewelleryItems() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
  
      jewelleryData.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product');
  
        const productImage = document.createElement('img');
        productImage.src = product.imageURL;
        productImage.alt = product.name;
        productCard.appendChild(productImage);
  
        const productDetails = document.createElement('div');
        productDetails.classList.add('product-details');
  
        const productName = document.createElement('h2');
        productName.textContent = product.name;
        productDetails.appendChild(productName);
  
        const productDescription = document.createElement('p');
        productDescription.textContent = product.description;
        productDetails.appendChild(productDescription);
  
        const productPrice = document.createElement('p');
        productPrice.classList.add('price');
        productPrice.textContent = product.price;
        productDetails.appendChild(productPrice);
  
        const auctionDuration = document.createElement('p');
        auctionDuration.textContent = `Auction Duration: ${product.auctionDuration} days`;
        productDetails.appendChild(auctionDuration);
  
        const sellerInfo = document.createElement('p');
        sellerInfo.classList.add('seller-info');
        sellerInfo.textContent = `Seller: ${product.sellerName}`;
        productDetails.appendChild(sellerInfo);
  
        const bidButton = document.createElement('button');
        bidButton.classList.add('bid-btn');
        bidButton.textContent = 'Place Bid';
        bidButton.onclick = function () {
          alert(`Placing bid for ${product.name}`);
        };
  
        productDetails.appendChild(bidButton);
        productCard.appendChild(productDetails);
        productList.appendChild(productCard);
      });
    }
  
    window.onload = displayJewelleryItems;
  </script>
