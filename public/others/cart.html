<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BidBazaar - Cart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffffff,#2d7470);
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 18px 0;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-details {
      font-size: 1rem;
    }

    .cart-item-price {
      font-weight: 600;
      color: #444;
    }

    .btn {
      padding: 12px 24px;
      background-color: #ff7700;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #e66000;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #empty-message {
      text-align: center;
      font-size: 1.1rem;
      color: #777;
      margin: 30px 0;
    }

    .section-title {
      margin-top: 50px;
      font-size: 1.3rem;
      color: #444;
      text-align: center;
    }

    .info-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .info-box p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <p id="empty-message">ðŸ›’ Your cart is empty. Win an auction to see items here!</p>

    <div style="text-align:center;">
      <button class="btn" onclick="checkout()" id="checkout-btn" disabled>Proceed to Checkout</button>
    </div>

    <p class="section-title">Checkout Summary</p>

    <div class="info-box">
      <p><strong>Name:</strong> Vanshikaa Modi</p>
      <p><strong>Address:</strong> 103, Rosewood Villa, MG Road, Mumbai - 400001</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Expected Delivery:</strong> 4-6 Business Days</p>
    </div>

    <div class="info-box" style="margin-top: 20px;">
      <p><strong>Items Total:</strong> â‚¹<span id="total-price">0</span></p>
      <p><strong>Delivery Charges:</strong> â‚¹49</p>
      <hr style="margin: 15px 0;">
      <p style="font-weight: 600;">Total Amount: â‚¹<span id="final-amount">0</span></p>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      const emptyMsg = document.getElementById('empty-message');
      const checkoutBtn = document.getElementById('checkout-btn');
      const totalPriceElem = document.getElementById('total-price');
      const finalAmountElem = document.getElementById('final-amount');

      let total = 0;
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
        checkoutBtn.disabled = true;
        totalPriceElem.textContent = "0";
        finalAmountElem.textContent = "0";
      } else {
        emptyMsg.style.display = 'none';
        checkoutBtn.disabled = false;

        cart.forEach((item, index) => {
          total += item.price;
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <div class="cart-item-details">${index + 1}. ${item.name}</div>
            <div class="cart-item-price">â‚¹${item.price}</div>
          `;
          cartContainer.appendChild(div);
        });

        totalPriceElem.textContent = total.toLocaleString();
        finalAmountElem.textContent = (total + 49).toLocaleString();
      }
    }

    function checkout() {
      alert('Proceeding to checkout with ' + cart.length + ' item(s).');

    }
