<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BidBazaar</title>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        background-color: #f0eee3;
        color: #000; /* Black font color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #f8f4e1; /* Light cream background */
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .form-container h1 {
        font-size: 28px;
        color: #76ABAE; /* Brown shade for the title */
        margin-bottom: 20px;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
      }

      .form-container input {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-container input:focus {
        outline: none;
        border-color: #76ABAE; /* Brownish focus border */
        box-shadow: 0 0 5px rgba(133, 154, 152, 0.5);
      }

      .form-container button {
        padding: 15px;
        background-color: #76ABAE; /* Brownish button */
        color: #000; /* Black font color for button */
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: #88a7aa; /* Darker brown shade on hover */
        color: #fff; /* White font color on hover */
      }

      .form-container p {
        margin-top: 20px;
        font-size: 14px;
      }

      .form-container a {
        color: #779296; /* Dark brown for links */
        text-decoration: none;
      }

      .form-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h1>Login to BidBazaar</h1>
      <form action="/login" method="POST">
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/others/signup.html">Sign Up</a></p>
      <p>Go back to the <a href="/index.html">Home Page</a></p>
    </div>
  </body>
</html>
