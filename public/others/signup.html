<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - BidBazaar</title>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        background:#f0eee3; /* Updated gradient */
        color: #000; /* Black text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .signup-container {
        background-color: #f8f4e1; /* Light cream background */
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .signup-container h1 {
        font-size: 28px;
        color: #76ABAE; /* Brownish color for the title */
        margin-bottom: 20px;
      }

      .signup-container form {
        display: flex;
        flex-direction: column;
      }

      .signup-container input {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .signup-container input:focus {
        outline: none;
        border-color: #76ABAE /* Brownish border focus */
        box-shadow: 0 0 5px rgba(175, 143, 111, 0.5);
      }

      .signup-container button {
        padding: 15px;
        background-color: #76ABAE; /* Brownish button */
        color: #000; /* Black text color for button */
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .signup-container button:hover {
        background-color: #76ABAE; /* Darker brown on hover */
        color: #fff; /* White text color on hover */
      }

      .signup-container p {
        margin-top: 20px;
        font-size: 14px;
      }

      .signup-container a {
        color: #76ABAE; /* Dark brown for links */
        text-decoration: none;
      }

      .signup-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="signup-container">
      <h1>Create an Account</h1>
      <form action="/others/signup.php" method="post">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="public/others/login.html">Log In</a></p>
      <p>Go back to the <a href="public/index.html">Home Page</a></p>
    </div>
  </body>
</html>
