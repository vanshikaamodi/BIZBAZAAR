<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antique Electronics Auction</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #cbcdbb,#2d7470);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: bold;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 0;
    }

    .product {
      background: #c0d1d3;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .product img {
      max-width: 180px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .product-details {
      text-align: center;
    }

    .product-details h2 {
      font-size: 1.6em;
      color: #34495e;
      margin: 0;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details p {
      color: #7f8c8d;
      margin: 5px 0;
    }

    .product-details .price {
      font-size: 1.4em;
      font-weight: 600;
      color: #364d4e;
      margin-top: 10px;
    }

    .product-details .price::before {
      content: 'â‚¹';
    }

    .auction-duration {
      margin-top: 10px;
      font-style: italic;
      color: #95a5a6;
    }

    .seller-info {
      font-size: 0.95em;
      color: #7f8c8d;
      margin-top: 15px;
    }

    .bid-btn {
      background-color: #7aa4a7;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 200px;
      transition: background-color 0.3s ease;
    }

    .bid-btn:hover {
      background-color: #3498db;
    }

    .bid-btn:active {
      background-color: #1abc9c;
    }

    @media (max-width: 768px) {
      .product {
        flex-direction: column;
        align-items: center;
      }

      .product img {
        max-width: 100%;
        margin-bottom: 15px;
      }

      .product-details {
        text-align: center;
      }

      .bid-btn {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Antique Electronics Auction</h1>
    <div id="productList"></div>
  </div>

  <script>
    const antiqueElectronicsData = [
      {
        name: 'Vintage Radio',
        description: 'Classic wooden radio with analog tuning.',
        price: 4500,
        imageURL: 'img/radio.jpg',
        sellerName: 'RetroRadioHub',
        auctionDuration: 8,
      },
      {
        name: 'Old Typewriter',
        description: 'Fully functional antique typewriter.',
        price: 6500,
        imageURL: 'img/typewriter.jpeg',
        sellerName: 'TypeKing',
        auctionDuration: 10,
      },
      {
        name: 'Rotary Dial Phone',
        description: 'Classic rotary phone from the 70s.',
        price: 3000,
        imageURL: 'img/phone.jpg',
        sellerName: 'ClassicCallers',
        auctionDuration: 7,
      },
      {
        name: 'Vintage Camera',
        description: 'Retro film camera in working condition.',
        price: 7200,
        imageURL: 'img/camera.jpg',
        sellerName: 'SnapEra',
        auctionDuration: 9,
      },
      {
        name: 'Reel Tape Recorder',
        description: 'Old school reel tape player, fully functional.',
        price: 8900,
        imageURL: 'img/recorder.webp',
        sellerName: 'ReelRevive',
        auctionDuration: 6,
      },
      {
        name: 'CRT Television',
        description: 'Vintage box TV with working AV ports.',
        price: 5500,
        imageURL: 'img/tv.webp',
        sellerName: 'BoxTVDepot',
        auctionDuration: 11,
      }
    ];

    function displayAntiqueElectronics() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      antiqueElectronicsData.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product');

        const productImage = document.createElement('img');
        productImage.src = product.imageURL;
        productImage.alt = product.name;
        productCard.appendChild(productImage);

        const productDetails = document.createElement('div');
        productDetails.classList.add('product-details');

        const productName = document.createElement('h2');
        productName.textContent = product.name;
        productDetails.appendChild(productName);

        const productDescription = document.createElement('p');
        productDescription.textContent = product.description;
        productDetails.appendChild(productDescription);

        const productPrice = document.createElement('p');
        productPrice.classList.add('price');
        productPrice.textContent = product.price;
        productDetails.appendChild(productPrice);

        const auctionDuration = document.createElement('p');
        auctionDuration.textContent = `Auction Duration: ${product.auctionDuration} days`;
        productDetails.appendChild(auctionDuration);

        const sellerInfo = document.createElement('p');
        sellerInfo.classList.add('seller-info');
        sellerInfo.textContent = `Seller: ${product.sellerName}`;
        productDetails.appendChild(sellerInfo);

        const bidButton = document.createElement('button');
        bidButton.classList.add('bid-btn');
        bidButton.textContent = 'Place Bid';
        bidButton.onclick = function () {
          alert(`Placing bid for ${product.name}`);
        };

        productDetails.appendChild(bidButton);
        productCard.appendChild(productDetails);
        productList.appendChild(productCard);
      });
    }

    window.onload = displayAntiqueElectronics;
  </script>
</body>
</html>
