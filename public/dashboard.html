<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CustomCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    background: #f9fafc;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    min-height: 100vh;
}

.main {
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header span {
    font-size: 1.4em;
    font-weight: 600;
    color: #1c1c1c;
}

.header p {
    font-size: 0.95em;
    color: #666;
    margin-top: 5px;
}

.profile {
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-circle {
    width: 70px;
    height: 70px;
    background: #4b7bec;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.6em;
    font-weight: 600;
    color: #fff;
}

.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.card {
    background: #f7f9fb;
    padding: 25px;
    border-radius: 12px;
    transition: all 0.3s ease;
}

.card:hover {
    background: #eaf1f8;
    transform: translateY(-3px);
}

.card h2 {
    font-size: 1.4em;
    margin-bottom: 10px;
    color: #1a1a1a;
}

.card p {
    font-size: 1em;
    color: #555;
}

.active-orders-container {
    padding: 0;
}

.active-orders-container h2 {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: #1a1a1a;
}

#order-list {
    list-style: none;
}

#order-list li {
    padding: 15px 0;
    border-bottom: 1px solid #eee;
    font-size: 0.95em;
    color: #444;
    line-height: 1.6;
}

#order-list li:last-child {
    border-bottom: none;
}

.logout-btn {
    background: #ef4444;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 500;
    transition: background 0.3s;
    margin-top: 20px;
}

.logout-btn:hover {
    background: #dc2626;
}

footer {
    text-align: center;
    font-size: 0.9em;
    color: #888;
    padding-top: 10px;
}

    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <div>
                <span>Welcome, <span id="userFullName"></span>!</span>
                <p>Email: <span id="userEmail"></span></p>
            </div>
            <div class="profile">
                <div class="profile-circle" id="userInitials"></div>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card">
                <h2>Your Orders</h2>
                <p>Active Orders: <span id="activeOrders">0</span></p>
            </div>
        </div>

        <div id="active-orders" class="active-orders-container">
            <h2>Your Active Orders</h2>
            <ul id="order-list">
                <!-- Active orders will be displayed here -->
            </ul>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>

        <!-- Footer -->
        <footer>
      
        </footer>
    </div>

    <script>
        async function fetchUserData() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/login.html"; 
                return;
            }

            // Fetch user data
            const userResponse = await fetch("/dashboard", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });
            const userData = await userResponse.json();

            if (userData.user) {
                // Display user's full name and email
                document.getElementById("userFullName").textContent = userData.user.name;
                document.getElementById("userEmail").textContent = userData.user.email;

                // Extract initials from the user's name
                const initials = userData.user.name
                    .split(" ")
                    .map((word) => word[0])
                    .join("")
                    .toUpperCase();
                document.getElementById("userInitials").textContent = initials;

                // Fetch active orders
                const ordersResponse = await fetch("/my-orders", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const ordersData = await ordersResponse.json();

                // Display active orders
                const activeOrders = ordersData.orders;
                document.getElementById("activeOrders").textContent = activeOrders.length;

                const orderList = document.getElementById("order-list");
                activeOrders.forEach(order => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <strong>Order ID:</strong> ${order._id} <br>
                        <strong>Status:</strong> ${order.status} <br>
                        <strong>Amount:</strong> â‚¹${order.amount} <br>
                        <strong>Created At:</strong> ${new Date(order.createdAt).toLocaleDateString()}
                    `;
                    orderList.appendChild(li);
                });
            } else {
                alert("Session expired. Please log in again.");
                window.location.href = "/login.html";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/login.html";
        }

        fetchUserData();
    </script>
</body>
</html>
